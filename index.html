<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barek Na!</title>
    <link rel="stylesheet" href="barekNastyle.css">
</head>

<body>
    <div class="container-all">
        <header class="container-header">
            <!-- <div class="wrapper-help">
                <p>?</p>
            </div> -->
            <img id="header-logo" src="images/Barek_Na_Project-removebg-preview.png" alt="logo">
            <!-- <div class="wrapper-close">
            <p>X</p>
            </div> -->
        </header>
        <!-- Main -->
        <main class="container-mainpage1">
            <div class="container-page1">
                <section class="wrapper-title">
                    <p>
                        Barek Na! &#127866
                    </p>
                </section>
                <section class="wrapper-subtitle">
                    <p>
                        A Tagalog drinking game.
                    </p>
                </section>
                <div class="wrapper-startBtn">
                    <p>G na!</p>
                </div>
            </div>
        </main>

        <!-- Main 2 - Player Input -->
        <main class="container-mainpage2">
            <div class="wrapper-players">
                <h1>Players</h1>
                <div class="player-names">

                </div>             
            </div>
            <div class="wrapper-input">
                <label for="name">Input Player Name:</label>
                <input type="text" name="name" id="inputplayer">
                <div class="button-section">
                    <button id="BtnAddPlayer">Add Player</button>
                    <button id="BtnGoName">G na!</button>
                </div>
            </div>
        </main>
        <!-- Main 3 - Question Input -->
        <main class="container-mainpage3">
            <div class="wrapper-dare">
                <h1>Dare/Questions</h1>
                <div class="dare-question">

                </div>             
            </div>
            <div class="wrapper-input">
                <label for="name">Input Dare/Question:</label>
                <input type="text" name="name" id="input-darequestion">
                <div class="button-section">
                    <button id="BtnDareQuestion">Add</button>
                    <button id="BtnGoDare">G na!</button>
                </div>
            </div>
        </main>
        <!-- main 4  -->
        <main class="container-mainpage4">
            <div class="wrapper-mainsection">
                <h1 id="player-taya">Click Bumarek to Start! &#128516</h1>
                <div class="random-questionDare">

                </div>             
            </div> 
            <div class="wrapper-btnMain">
                <button id="mahina">Mahina</button>
                <button id="bumarek">Bumarek</button>
                
            </div>
        </main>
        
        <footer class="container-footer">
            <p>Drink Responsibly!</p>
            <div class="wrapper-links">
                <a href="https://www.facebook.com/">
                    <img class="footer-img" src="images/facebook.png" alt="fblink">
                </a>
                <a href="https://www.facebook.com/">
                    <img class="footer-img" src="images/instagram.png" alt="iglink">
                </a>
            </div>

            <p>
                developed by Michael John Comia.
            </p>

        </footer>
    </div>
    <script src="barekNaJS.js"></script>
</body>

</html>
